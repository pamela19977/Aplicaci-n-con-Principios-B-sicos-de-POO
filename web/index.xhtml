<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <meta charsert="utf-8"/>
        <title>FORMULARIO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body style="background-color:#DFE4EE">
      <form jsf:prependId="false">
      <h1>NOMBRE Y GRUPO</h1>
      <h:messages globalOnly="true"/>
      <p>
        <input jsf:id="nombre" type="text" placeholder="Ingresa nombre"
               jsf:required="true" jsf:value="#{ctrlForm.nombre}" />
        <h:message for="nombre"/>
      </p>
        <h:messages globalOnly="true"/>
      <p>
        <input jsf:id="grupo" type="text" placeholder="Ingresa grupo"
               jsf:required="true" jsf:value="#{ctrlForm.grupo}" />
        <h:message for="grupo"/>
      </p>
      <p>
        <button jsf:action="#{ctrlForm.saluda()}">Aceptar </button>
      </p>
    </form>  
    </body>
</html>
