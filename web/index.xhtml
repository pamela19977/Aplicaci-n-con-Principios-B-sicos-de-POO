<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <meta charsert="utf-8"/>
        <title>FORMULARIO DE TACOS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body style="background-color:#E4FAF2">
      <form jsf:prependId="false">
      <h1>INGRESA LAS ORDENES DE TACOS</h1>
      <p>El precio de orden es de $25.00</p>
      <h:messages globalOnly="true"/>
      <p>
        <input jsf:id="nombre" type="text" placeholder="Ingresa tu nombre"
               jsf:required="true" jsf:value="#{CtrlForm.nombre}" />
        <h:message for="nombre"/>
      </p>
      
      <p>
        <input jsf:id="orden" type="text" placeholder="Ingresa tus orden"
               jsf:required="true" jsf:value="#{CtrlForm.orden}" />
        <h:message for="orden"/>
      </p>
      <p>
        <button jsf:action="#{CtrlForm.saludo()}">Aceptar </button>
      </p>
    </form>  
    </body>
</html>
